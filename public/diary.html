<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>일기 쓰기 - Pet Diary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    form {
      margin-bottom: 20px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
    }

    #entries {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .entry {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .entry h3 {
      margin: 0 0 4px;
    }

    .entry p {
      margin: 0 0 6px;
    }

    .entry small {
      color: #777;
    }

    .entry .btn-delete,
    .entry .btn-edit {
      margin-right: 6px;
      margin-top: 4px;
      font-size: 12px;
      background-color: #f44336;
    }

    .entry .btn-edit {
      background-color: #2196F3;
    }

    .back {
      margin-top: 16px;
      font-size: 13px;
    }

    .back a {
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>✏️ 일기 쓰기</h1>

  <form id="write-form">
    <input type="text" id="title" placeholder="제목을 입력하세요" />
    <br />
    <textarea id="content" rows="4" placeholder="내용을 입력하세요"></textarea>
    <br />
    <button type="submit">등록</button>
  </form>

  <section id="entries">
    <!-- 일기 목록이 여기 렌더링됨 -->
  </section>

  <div class="back">
    <a href="/dashboard.html">← 메인 메뉴로 돌아가기</a>
  </div>

  <!-- 네가 이미 만든 app.js 불러오기 -->
  <script src="/app.js"></script>
</body>
</html>
